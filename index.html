<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="assets/favicon-32x32.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link 
        href="https://fonts.googleapis.com/css2?family=Barlow+Semi+Condensed:ital,wght@0,100;0,200;0,300;0,400;0,500;0
        ,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=DM+Sans:ital,opsz,wght@0,9..40,100..
        1000;1,9..40,100..1000&family=Inconsolata:wght@200..900&family=Karla:ital,wght@0,200..800;1,200..800&family=Manrope:wght@200.
        .800&family=Noto+Sans:ital,wght@0,100..900;1,100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,
        900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="style.css">
    <title>Age Caluclator</title>
</head>
<body>

    <main>

        <div class="date_inputs">

            <div class="date_group">
                <label id="day_label" for="day">DAY</label>
                <input type="number"  id="day" placeholder="DD">
                <p class="error_msg" id="error_caption">Must be a valid day</p>
            </div>

            <div class="date_group">
                
                <label id="month_label" for="month">MONTH</label>
                <input type="number"  id="month" placeholder="MM">
                <p class="error_msg" id="error_caption">Must be a valid month</p>
            </div>

            <div class="date_group">
                <label id="year_label" for="year">YEAR</label>
                <input type="number"  id="year" placeholder="YYYY">
                <p class="error_msg" id="error_caption">Must be in the past</p>
            </div>

        </div>


        <div class="divider">
            <hr class="left_line">
            <button id="submit" class="submit_button">
                <img src="assets/icon-arrow.svg" alt="arrow_submit">
            </button>
            <hr class="right_line">
        </div>

        
        <div class="result">

            <h1>
                <span id="year-result">--</span>
                years
            </h1>

            <h1>
                <span id="month-result">--</span>
                months
            </h1>

            <h1>
                <span id="days-result">--</span>
                days
            </h1>
        </div>

    </main>

    <script src="app.js"></script>
</body>
</html>
